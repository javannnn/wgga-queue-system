<!DOCTYPE html>
<html>
<head>
    <title>WGGA Queue Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f8fb; color: #222; margin: 0; padding: 0; }
        h1 { background: #008cba; color: white; padding: 1em; margin: 0; }
        table { border-collapse: collapse; margin: 2em auto; width: 90%; background: white; box-shadow: 0 0 6px #bbb; }
        th, td { padding: 0.7em 1em; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #e9f5fb; }
        tr:hover { background: #f2f7fa; }
        .status-Closed { color: #2ba832; font-weight: bold; }
        .status-Open { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Queue Management Dashboard</h1>
    <table id="queue">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Time</th>
                <th>Status</th>
                <th>Practitioner</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here -->
        </tbody>
    </table>
    <script>
        function fetchQueue() {
            fetch('/api/queue').then(r=>r.json()).then(data=>{
                const tbody = document.querySelector("#queue tbody");
                tbody.innerHTML = "";
                data.forEach(row=>{
                    tbody.innerHTML += `
                        <tr>
                            <td>${row.patient_name||'-'}</td>
                            <td>${row.appointment_time_12||'-'}</td>
                            <td class="status-${row.status}">${row.status||'-'}</td>
                            <td>${row.practitioner_name||'-'}</td>
                            <td>${row.department||'-'}</td>
                        </tr>
                    `;
                });
            });
        }
        fetchQueue();
        setInterval(fetchQueue, 5000);
    </script>
</body>
</html>
