<!DOCTYPE html>
<html>
<head>
    <title>Get Your Queue Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #1dc7ea 0%, #f4f8fb 100%);
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 90px;
            margin-bottom: 1em;
            filter: drop-shadow(0 4px 16px #0002);
        }
        .kiosk-box {
            background: #fff;
            border-radius: 2em;
            box-shadow: 0 8px 32px #1dc7ea22, 0 1.5px 6px #0bc2f822;
            padding: 3em 2.5em 2em 2.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 98vw;
            min-width: 320px;
        }
        h1 {
            color: #008cba;
            font-size: 2.3em;
            margin-bottom: 1.5em;
        }
        .btn {
            font-size: 2em;
            margin: 0.7em 0;
            padding: 1.3em 2.5em;
            width: 95vw;
            max-width: 420px;
            border: none;
            border-radius: 0.7em;
            background: linear-gradient(90deg, #1dc7ea 60%, #008cba 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background .18s, box-shadow .18s;
            box-shadow: 0 3px 14px #008cba33;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8em;
        }
        .btn:hover {
            background: linear-gradient(90deg, #008cba 60%, #1dc7ea 100%);
            box-shadow: 0 6px 18px #00acd466;
        }
        .btn .icon {
            font-size: 1.4em;
        }
        @media (max-width: 500px) {
            .kiosk-box { padding: 1.3em 0.4em; }
            h1 { font-size: 1.2em; }
            .btn { font-size: 1.3em; padding: 1em; }
        }
    </style>
    <!-- Google Material Icons CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- You can replace the SVG below with your clinic or Ace-Tech logo if you want -->
    <svg class="logo" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="32" fill="#008cba"/>
        <text x="32" y="40" text-anchor="middle" fill="#fff" font-size="34" font-family="Segoe UI" font-weight="bold">Q</text>
    </svg>
    <div class="kiosk-box">
        <h1>Welcome! Please select your service:</h1>
        <form action="/ticket" method="POST">
            <button class="btn" name="type" value="doctor">
                <span class="icon material-icons">local_hospital</span> Doctor
            </button>
            <button class="btn" name="type" value="refraction">
                <span class="icon material-icons">visibility</span> Refraction
            </button>
            <button class="btn" name="type" value="vip">
                <span class="icon material-icons">star</span> VIP
            </button>
        </form>
    </div>
</body>
</html>
