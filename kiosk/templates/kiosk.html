<!DOCTYPE html>
<html>
<head>
    <title>Get Your Queue Ticket</title>
    <style>
        body { background: #fff; color: #111; font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;}
        .btn { font-size: 2em; margin: 1em; padding: 1em 2em; border: none; border-radius: .5em; background: #1dc7ea; color: #fff; cursor: pointer; transition: background .2s;}
        .btn:hover { background: #1395b8; }
    </style>
</head>
<body>
    <h1>Welcome! Please select service:</h1>
    <form action="/ticket" method="POST">
        <button class="btn" name="type" value="doctor">Doctor</button>
        <button class="btn" name="type" value="refraction">Refraction</button>
        <button class="btn" name="type" value="vip">VIP</button>
    </form>
</body>
</html>
